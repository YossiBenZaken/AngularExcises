<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onCreateAccount(postForm.value)">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              required
              ngModel
              name="fullName"
            />
          </div>
          <div class="form-group">
            <label for="amount">Started Amount</label>
            <input
              type="text"
              class="form-control"
              id="amount"
              required
              ngModel
              name="amount"
            />
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn btn-primary" (click)="onFetchAccounts()">
          Fetch Posts
        </button>
        |
        <button
          class="btn btn-danger"
          [disabled]="loadedAccount.length < 1"
          (click)="onClearAccounts()"
        >
          Clear Accounts
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="loadedAccount.length < 1 && !isFetching">No accounts available!</p>
        <ul class="list-group" *ngIf="loadedAccount.length >= 1 && !isFetching">
            <li class="list-group-item" *ngFor="let a of loadedAccount; index as i">
                <h5>{{ a.fullName }}</h5>
                <p>{{ a.amount }}</p>
                <input [(ngModel)]="money" type="number" #Money="ngModel">
                <button class="btn btn-primary" (click)="Deposit(money,i)">Deposit</button>|
                <button class="btn btn-primary" (click)="Withdraw(money,i)">Withdraw</button>
            </li>
        </ul>
        <p *ngIf="isFetching">Loading...</p>
      </div>
    </div>
  </div>
